<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
      * {
        margin: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #main {
        text-align: center;
        padding-top: 10%;
      }

      input[type="text"] {
        width: 30%;
        padding: 10px;
        border: 4px solid black;
        margin-top: 0.5%;
      }

      input[type="submit"] {
        width: 15%;
        padding: 10px;
        border: 4px solid black;
        margin-top: 0.5%;
        margin-bottom: 1.5%;
        background-color: black;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
      }

      h3 {
        font-family: "Merriweather", serif;
        font-weight: 300 bolder;
      }

      .result {
        display: flexbox;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>FIND THE WEATHER</h1>

      <form method="GET">
        <label for="city"></label>
        <input
          type="text"
          name="city"
          id="city"
          value="{{request.GET.city}}"
          placeholder="city..."
        /><br />
        <input type="submit" value="submit" />
      </form>

      <div class="result">
        {% if weather %}
        <h3>{{weather.region}}</h3>
        <h3>{{weather.dayhour}}</h3>
        <h3>{{weather.temp_now}}</h3>
        <h3>{{weather.weather_now}}</h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
